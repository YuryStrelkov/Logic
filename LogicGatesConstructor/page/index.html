<!DOCTYPE html>
<html lang="en">
	<head>
		 <link   rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
		 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		 {% for script in scripts %}
		  <script type="module" src = {{script}}></script>
		 {% endfor %}
	</head>
	<body>
		   <div style="display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: flex-start;
				width:100%;
				position: unset;">
				<div id="mainContainer" style="height:900px; width:1600px; background-color:#dddddd85">
					<canvas id="mainCanvas" width="900" height="1600"></canvas>
					<script type="text\javascript">
						import { init_app, repaint_app } from "./application.js";
						init_app();
						setInterval(repaint_app, 16);
					</script>
				</div>
		   </div>
	</body>
</html>
